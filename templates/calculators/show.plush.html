
<div class="center night">
    <%= form({action: stringCalculatePath(), method: "POST"}) { %>
        <div class="title">            
            <div class="col-md-12 d-flex ">
                <div class="col-md-2" style="align-self: center">
                    <div class="form-group">
                        <label>
                          <input id="night" name="night" type="checkbox" value="true">
                          <input name="night" type="hidden" value="night"> Night
                        </label>
                        <label>
                            <input id="day" name="day" type="checkbox" value="true">
                            <input id="day" name="day" type="hidden" value="day"> Day
                        </label>                        
                    </div>                                    
                </div>
                
                <div class="mx-3 col-md-10">
                    <div class="d-flex">
                        <%= f.InputTag({name:"Numbers", label:"StringCalculator for", placeholder:"Type your expression..."}) %>
                        <button class="btn btn-primary px-3 mt-3 ml-3" style="align-self: center" role="submit">CALCULATE</button>
                    </div>
                    
                    <div>
                        <h1><%= result %></h1>
                    </div>
                </div>                                        
            </div>
        </div>
    <% } %>
    
    
    
</div>
